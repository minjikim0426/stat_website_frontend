      var id = document.getElementById("userid").value;
      var pw = document.getElementById("userpw").value;
      if ((!id) || (!pw)){
        alert("아이디 또는 비밀번호를 입력하시않았습니다.");

        //로그인 성공 시 메인 페이지로 이동
        alert("정상 로그인");
        location.href="../index.html";
      }
    }
